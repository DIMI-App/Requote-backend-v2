services:
  - type: web
    name: requote-ai-backend
    runtime: python
    buildCommand: |
      echo "=== Starting build ===" &&
      apt-get update -qq &&
      echo "=== Installing LibreOffice with all dependencies ===" &&
      DEBIAN_FRONTEND=noninteractive apt-get install -y \
        libreoffice \
        libreoffice-writer \
        libreoffice-calc \
        libreoffice-common \
        fonts-liberation \
        fonts-dejavu \
        default-jre-headless &&
      echo "=== Testing LibreOffice ===" &&
      libreoffice --version &&
      which libreoffice &&
      echo "=== Installing Python packages ===" &&
      pip install -r requirements.txt &&
      echo "=== Build complete ==="
    startCommand: gunicorn api:app --bind 0.0.0.0:$PORT --timeout 600 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPL_API_KEY
        sync: false
    plan: free
    autoDeploy: true