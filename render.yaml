services:
  - type: web
    name: requote-ai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api:app --timeout 300 --workers 1 --threads 2 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    plan: free
    autoDeploy: true